<div class="page-header header-filter" data-parallax="true" style="background-image: url(../assets/profile_city.jpg); transform: translate3d(0px, 233.333px, 0px);">

</div>
<div class="main main-raised">
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <h2 class="title">Job Detail</h2>
                </div>
            </div>
            <section>
                <div class="block no-padding">
                    <div class="container">
                        <div class="row no-gape">
                            <div class="col-lg-12 column">
                                <!-- MOdern Job LIst -->
                                <div class="job-list-modern">
                                    <div class="job-listings-sec">
                                        <mat-card class="card1">


                                            <mat-card-header>
                                                <mat-card-title>{{job?.name}}</mat-card-title>
                                                <img mat-card-avatar src="https://cdn1.vectorstock.com/i/1000x1000/80/90/job-indication-icon-vector-748090.jpg">

                                            </mat-card-header>
                                            <br>
                                            <strong>
                                          <mat-card-subtitle>Location: {{job?.locations[0]?.name}}</mat-card-subtitle>
                                          <mat-card-subtitle>Company: {{job?.company.name}}</mat-card-subtitle>
                                      </strong>
                                            <mat-card-content [innerHtml]="job?.contents"></mat-card-content>




                                        </mat-card>


                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
