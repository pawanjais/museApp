            <div class="col-md-6" style="top:130px;">

<div class="main main-raised">
    <div class="container">
        <div class="section text-center">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <h2 class="title">Bookmarked Job List</h2>
                </div>
            </div>
            <section>
                <div class="block no-padding">
                    <div class="container">
                        <div class="row no-gape">
                            <div class="col-lg-12 column">

                                <!-- MOdern Job LIst -->
                                <div class="job-list-modern">
                                    <div class="job-listings-sec">
                                        <div class="job-listing wtabs" *ngFor="let job of jobs">
                                            <div class="job-title-sec">
                                                <div class="c-logo"> <img src="../assets/11.png" alt=""> </div>
                                                <h3><a [routerLink]="['../',job.id]" title="">{{job?.name}}</a></h3>
                                                <span>{{job.alert}}</span>
                                                <div class="job-lctn"><i class="la la-map-marker"></i>{{job?.publication_date}}</div>
                                            </div>
                                            <div class="job-style-bx">
                                                <span class="job-is ft" (click)="deleteFromWatchList(job)">Delete</span>
                                                <span class="job-is ft" (click)="updateFromWatchList('update',job)">update</span>

                                            </div>
                                        </div>


                                    </div>
                                    <div class="viewmore" style="display: inline-block;">
                                        <span>
                                            
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
</div>
